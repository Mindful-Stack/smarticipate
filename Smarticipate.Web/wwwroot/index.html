<style>
    .loadingContainer {
        display: grid;
        gap: 1rem;
        justify-items: center;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .loadingLogo {
        animation: spin 2s linear infinite;
        width: 100px;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>

    <div class="loadingContainer">
